        <section class="resPage">
            <div class="inner">
                <h1> 호텔 예약 시스템 </h1>
                <form action="post" id="bookingForm">
                    <div class="form-group">
                        <label for="check-in">입실날짜 : </label>
                        <input type="text" id="check-in" name="check-in" class="date-input" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">입실날짜 : </label>
                        <input type="text" id="check-out" name="check-out" class="date-input" readonly required>
                    </div>
                    <div class="form-group">
                        <label for="adults">성인 수 : </label>
                        <select name="adults" id="adults" required>
                            <option value="">선택하세요</option>
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children">미성년자 수 : </label>
                        <select name="children" id="children">
                            <option value="">선택하세요</option>
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <button type="submit">예약하기</button>
                    <button type="reset" class="cancel">취소하기</button>
                </form>
            </div>
        </section>
        <section class="confirmed">
            <div id="result"></div>
        </section>
